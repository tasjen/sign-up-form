<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./asset/css/styles.css" />
  </head>
  <body>
    <div id="image-container">

    </div>
    <div id="sign-up">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p style="margin-top: -2rem; margin-bottom: 2rem;">Sign up <em>now </em>to get started.</p>
      <p>You <em>know </em>you want to.</p>
      <div id="form-section">
        <h1>Let's do this!</h1>
        <form action="#" method="post">
          <div id="input-container">
            <div>
              <div class="each-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="each-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="each-input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="each-input">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel" />
              </div>
              <div class="each-input">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="each-input">
                <label for="comfirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
